<!DOCTYPE html>
<html>
    <head>
        <title>Train Scheduler</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">

    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Train Scheduler</h1>
                    <p class="lead">This is a where I write something witty like "All Aboard Bitches!"</p>
                </div>
            </div>

            <div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Train Scheduler</strong></h3>
					</div>
				<div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>      

            <div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
				<div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                        </div>

                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="trainDestination" placeholder="Enter Destination">
                        </div>
                        
                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - Military time)</label>
                            <input type="text" class="form-control" id="departureTime" placeholder="Start Time">
                        </div>
                        
                        <div class="form-group">
                            <label for="">Frequency (Min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                        </div>
                    
                        <button type="submit" class="btn btn-primary" id="trainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
    </html>
