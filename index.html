<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Train Scheduler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
   

        
    </head>
    <body>
        <nav class="navbar">
            <span class="navbar-text">
              <h1>Train Scheduler</h1>
            </span>
        </nav>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4"></h1>
                    <p class="lead"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Train Scheduler</strong></h3>
					</div>
				<div class="panel-body">
                    <table class="table" id="trains">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>      
        </div>
        <div class="container">
            <div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
				<div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                        </div>

                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="trainDestination" placeholder="Enter Destination">
                        </div>
                        
                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - Military time)</label>
                            <input type="text" class="form-control" id="departureTime" placeholder="Start Time">
                        </div>
                        
                        <div class="form-group">
                            <label for="">Frequency (Min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                        </div>
                    
                        <button type="submit" class="btn" id="trainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- JavaScript -->
        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>

        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment-with-locales.min.js"></script>
    </body>
    </html>
